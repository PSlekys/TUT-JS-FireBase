<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel Review System</title>

    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="milligram.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="hotel">
    <header>
      <div class="wrapper">
        <h1>Hotel Review</h1>
        <nav>
          <a href="">Sign Up</a>
          <a href="">Sign In</a>
          <a href="">Write a Review</a>
          <a href="">Sign Out</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h2>Transilvania Hotel</h2>
        <p>Thy best hotel in the globe.</p>

        <h3>Comments:</h3>
        <div class="reviews">
          <div class="comment">
            This is the bestest place in the whole world.
          </div>
        </div>
        <h3>Add new comment:</h3>
        <form id="add-comment">
          <textarea placeholder="Your comment..."></textarea>
          <input type="submit" />
        </form>
      </div>
    </main>
    <footer>
      Copyright &copy; 2019
    </footer>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="hotel.js"></script>
  </body>
</html>
