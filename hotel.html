<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel Review System</title>

    <link rel="stylesheet" href="normalize.min.css" />
    <link rel="stylesheet" href="milligram.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="hotel">
    <header>
      <div class="wrapper">
        <h1>Hotel Review</h1>
        <nav>
          <a href="./signup.html" id="sign-up-link">Sign Up</a>
          <a href="./signin.html" id="sign-in-link">Sign In</a>
          <a href="./hotel.html" id="hotel-link">Write a Review</a>
          <a href="" id="sign-out-link">Sign Out</a>
        </nav>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h2>Transilvania Hotel</h2>
        <p>Thy best hotel in the globe.</p>

        <h3>Comments:</h3>
        <div class="reviews"></div>
        <div class="error"></div>
        <h3>Add new comment:</h3>
        <form id="add-comment">
          <textarea
            placeholder="Your comment..."
            minlength="3"
            name="comment"
            required
          ></textarea>
          <input type="submit" />
        </form>
      </div>
    </main>
    <footer>
      Copyright &copy; 2019
    </footer>

    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.5/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="hotel.js"></script>
    <script src="app.js"></script>
  </body>
</html>
